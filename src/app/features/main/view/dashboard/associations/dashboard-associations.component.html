<p-card header="Associações" subheader="Associações com mais atletas cadastrados">
    <div *loadingState="isLoading" class="grid divInfo">
        <div class="col">
            <ng-container *ngIf="hasError == false; else error">
                <p-table [value]="data" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nome</th>
                            <th>Atletas</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-association>
                        <tr>
                            <td>{{ association.name }}</td>
                            <td>{{ association.count }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
            <ng-template #error>
                <app-empty-state title="Erro ao processar a requisição" icon="pi pi-inbox" [showFirstAction]="true"
                    firstActionLabel="Tentar novamente" (firstAction)="onRetry()">
                </app-empty-state>
            </ng-template>
        </div>

    </div>
</p-card>
