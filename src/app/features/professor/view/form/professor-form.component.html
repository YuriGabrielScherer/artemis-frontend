<p-panel [header]="!professorToEdit ? 'Selecione uma pessoa':'Dados do Professor'" *loadingState="isLoading">
    <ng-container *ngIf="!professorToEdit; else dataRow">
        <app-general-table noRecordsMessage="Nenhuma pessoa encontrada" [columns]="personColumns"
            [service]="personService" [apiFilter]="{notProfessor: true}" [singleSelection]="true"
            [(selectedData)]="selectedPerson" [rowsPerPage]="[5, 10]" [rows]="5">
        </app-general-table>
    </ng-container>

    <ng-template #dataRow>
        <div class="grid">
            <div class="col-6 titleField">Nome</div>
            <div class="col-6 titleField">Código</div>

            <div class="col-6">{{ professorToEdit!.person.name }}</div>
            <div class="col-6">{{ professorToEdit!.person.code }}</div>

            <div class="col-6 titleField">Associação</div>
            <div class="col-6">Código da Associação</div>

            <div class="col-6">{{ professorToEdit!.person.association!.name }}</div>
            <div class="col-6">{{ professorToEdit!.person.association!.code }}</div>
        </div>
    </ng-template>
</p-panel>

<br>

<p-panel [showHeader]="false">
    <button pButton pRipple label="Salvar" class="p-button-success p-button-outlined mr-2" (click)="onSave()"
        [disabled]="!form.valid">
    </button>
    <button pButton pRipple label="Cancelar" class="p-button-secondary p-button-outlined " (click)="onCancel()">
    </button>
</p-panel>
